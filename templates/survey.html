<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <div class="question-number">Question <span id="questionNumber">1</span></div> <!-- Display question number -->
        
        <div class="content">
            <div class="left-box">
                <h3>Inputs</h3>
                <div class="image-container">
                    <h4 class="centered">Input Image</h4>
                    <img id="inputImage" alt="Input Image">
                </div>
                <div class="text-container">
                    <h4>Input Text</h4>
                    <p id="inputText">Loading...</p>
                </div>
            </div>
            
            <div class="right-box">
                <h3>Explainability Outputs</h3>
                <div id="outputImageContainer" class="image-container" style="display: none;">
                    <h4>Output Image</h4>
                    <img id="outputImage" alt="Output Image">
                </div>
                <div class="text-container" id="outputTextContainer" style="display: none;">
                    <h4>Output Text</h4>
                    <p id="outputText">Loading...</p>
                </div>
            </div>
        </div>
        
        <div class="options">
            <input type="hidden" id="questionId" value="1">
            <div class="option">
                <input type="radio" name="human_answer" id="option1" value="1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" name="human_answer" id="option2" value="2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" name="human_answer" id="option3" value="3">
                <label for="option3">Option 3</label>
            </div>
            <div class="option">
                <input type="radio" name="human_answer" id="option4" value="4">
                <label for="option4">Option 4</label>
            </div>
            <div class="option">
                <input type="radio" name="human_answer" id="option5" value="5">
                <label for="option5">Option 5</label>
            </div>
            <div class="option">
                <input type="radio" name="human_answer" id="option6" value="6">
                <label for="option6">Option 6</label>
            </div>
        </div>
        
        <button onclick="submitSurvey()">Submit</button>
        
        <!-- Confirmation Code Section -->
        <div id="confirmation_codeSection" style="display: none;">
            <h3>Thank you for completing the survey!</h3>
            <p>Your confirmation code is: <strong id="confirmation_code"></strong></p>
        </div>
        
    </div>
    <script>
        let currentQuestion = 1;

        document.addEventListener('DOMContentLoaded', (event) => {
            loadQuestion();
        });

        function loadQuestion() {
            document.getElementById('questionNumber').textContent = currentQuestion;

            fetch('/input_text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('inputText').textContent = data.original_text;
                });

            fetch('/input_image')
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('inputImage').src = url;
                });

            fetch('/output_data')
                .then(response => response.json())
                .then(data => {
                    const expType = data.exp_type;
                    if (expType === 'image' || expType === 'both') {
                        document.getElementById('outputImageContainer').style.display = 'block';
                        fetch(data.exp_image_url)
                            .then(response => response.blob())
                            .then(blob => {
                                const url = URL.createObjectURL(blob);
                                document.getElementById('outputImage').src = url;
                            });
                    } else {
                        document.getElementById('outputImageContainer').style.display = 'none';
                    }
                    if (expType === 'text' || expType === 'both') {
                        document.getElementById('outputTextContainer').style.display = 'block';
                        document.getElementById('outputText').textContent = data.exp_text;
                    } else {
                        document.getElementById('outputTextContainer').style.display = 'none';
                    }
                });
        }

        function submitSurvey() {
            const humanAnswer = document.querySelector('input[name="human_answer"]:checked');
            if (!humanAnswer) {
                alert("Please select an option.");
                return;
            }

            const questionId = currentQuestion;
            const humanAnswerValue = humanAnswer.value;

            fetch('/submit_survey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question_id: questionId,
                    human_answer: humanAnswerValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'finished') {
                    saveToCsvOnServer();
                    showConfirmationCode(data.confirmation_code); // Show confirmation code when survey is finished
                } else {
                    currentQuestion++;
                    loadQuestion();
                    clearOptions();
                }
                submitButton.disabled = false;
            });
            setTimeout(() => {
                submitButton.disabled = false; // Ensure button is re-enabled after 10 seconds
            }, 10000); // 10 seconds
        }
        function saveToCsvOnServer() {
            fetch('/save_to_csv', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('CSV saved on server:', data);
            })
            .catch(error => {
                console.error('Error saving CSV on server:', error);
            });
        }

        function showConfirmationCode(confirmation_code) {
            document.getElementById('confirmation_codeSection').style.display = 'block';
            document.getElementById('confirmation_code').textContent = confirmation_code;
        }
        function clearOptions() {
            const options = document.querySelectorAll('input[name="human_answer"]');
            options.forEach(option => {
                option.checked = false;
            });
        }
    </script>
</body>
</html>
